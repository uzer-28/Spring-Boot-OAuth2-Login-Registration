<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Login Form</title>
	<style>
		.text-danger {
			color: red;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h3 class="text-center">SignUp </h3>
				
				<form  method="post" th:action="@{/registerUser}" th:object="${userDTO}">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>

					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>

					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>

					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
				</form>
				<div>
					<a href="/oauth2/authorization/google" class="ms-2">Google</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
